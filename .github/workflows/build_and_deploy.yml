# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

  name: CICD
  on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]
  jobs:
    testAndBuild:
      name: Test And Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'adopt'
            cache: maven
        - name: Build with Maven
          run: mvn -B package --file pom.xml

    deploymentToDEV:
      name: Deploy to DEV ENV
      if: github.event_name != 'pull_request'
      runs-on: ubuntu-latest
      needs: [testAndBuild]
      environment:
        name: spring1-boot-app-dev
        url: https://dashboard.heroku.com/apps/spring1-boot-app-dev
      env:
        HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
      steps:
        - name: Checkout
          uses: actions/checkout@v2.3.4
        - name: copy artifacts to the Heroku
          uses: AkhileshNS/heroku-deploy@master
          with:
            # This will be used for authentication. You can find it in your heroku homepage account settings
            heroku_api_key: eef2749f-7701-4808-8a8d-b32979d95ab8
            # Email that you use with heroku
            heroku_email: kalungedamaji1137@gmail.com
            # The appname to use for deploying/updating
            heroku_app_name: scheduler-app-service-dev

