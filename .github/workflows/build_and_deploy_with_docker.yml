# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

  name: TestAndBuild
  on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]
  jobs:
    testAndBuild:
      name: Test And Build Docker Iamge
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Bump Version
          id: bump
          uses: nnichols/maven-version-bump-action@v3
          with:
            github-token: ${{ secrets.github_token }}
        - name: Set up JDK 8
          uses: actions/setup-java@v2
          with:
            java-version: '8'
            distribution: 'adopt'
            cache: maven
        - name: Build with Maven
          id: build
          run: mvn -B package --file pom.xml

        - name: build docker Image
          run: |
                docker build  -t  scheduler-app-service   .
        - name: push the docker image
          env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          run: |
           docker login --username=${{ secrets.HEROKU_USER_NAME }} --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
           docker tag scheduler-app-service  registry.heroku.com/scheduler-app-service:latest
           docker push registry.heroku.com/scheduler-app-service
           heroku container:release backend -a scheduler-app-service   

      outputs:
        image_name: scheduler-app-service


