org:
  task:
    schedule:
      enabled: true
      initial-delay: PT5S
      fixed-delay: PT5S
    page.default:
      size: 50
      page: 0
      sort.orders:
        - property: dueDate
          direction: DESC
        - property: priority
          direction: DESC

